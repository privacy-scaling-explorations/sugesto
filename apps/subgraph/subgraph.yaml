specVersion: 0.0.4
description: Subgraph for indexing anonymous feedbacks collected from Sugesto
repository: https://github.com/privacy-scaling-explorations/sugesto/
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: Sugesto
      network: localhost  # Change this value to the network where contract is deployed (ethereum, goerli) 
      source:
          # Change this to deployed contract address
          address: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9"
          abi: Sugesto
          startBlock: 1
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - Feedback
              - BlacklistedFeedback
          abis:
              - name: Sugesto
                file: ./contract-artifacts/Sugesto.json
          eventHandlers:
              - event: NewFeedback(uint256,string,uint256)
                handler: handleNewFeedback
              - event: BlacklistedFeedback(uint256[])
                handler: handleBlacklistedFeedback
          file: ./src/mapping.ts
