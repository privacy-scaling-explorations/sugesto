specVersion: 0.0.4
description: Subgraph for indexing anonymous feedbacks collected from Sugesto
repository: https://github.com/privacy-scaling-explorations/sugesto/
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: Sugesto
      network: goerli
      source:
          address: "0xf4b146fba71f41e0592668ffbf264f1d186b2ca8"
          abi: Sugesto
          startBlock: 1
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - Feedback
              - BlacklistedFeedback
          abis:
              - name: Sugesto
                file: ./contract-artifacts/Sugesto.json
          eventHandlers:
              - event: NewFeedback(string,uint256)
                handler: handleNewFeedback
              - event: BlacklistedFeedback(uint256[])
                handler: handleBlacklistedFeedback
          file: ./src/mapping.ts
