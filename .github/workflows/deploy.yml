name: deploy

on:
    push:
        branches: ["main"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

env:
    BANDADA_API_URL: "https://bandada.appliedzkp.org/api"
    SUBGRAPH_URL: "https://api.studio.thegraph.com/query/14377/sugesto/v0.2.0"
    CONTRACT_ADDRESS: "0x84Fa211389a7Bd804d71FC73b7E85D90bd887dd9"
    DEFAULT_NETWORK: "goerli"
    SUGESTO_GROUP_IDS: "44963925652249551191678694310860"
    OPENZEPPELIN_AUTOTASK_WEBHOOK: "https://api.defender.openzeppelin.com/autotasks/dc809778-c08f-4d76-98dd-f8486acdef75/runs/webhook/303216d1-fa7d-4fca-8c5b-7ba1ba544fc7/J3xxFJrXmSk8Cf8v38oEk7"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "16"
                  cache: yarn

            - name: Setup Pages
              uses: actions/configure-pages@v3
              with:
                  # Automatically inject basePath in your Next.js configuration file and disable
                  # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
                  # You may remove this line if you want to manage the configuration yourself.
                  static_site_generator: next

            - name: Restore cache
              uses: actions/cache@v3
              with:
                  path: |
                      apps/web-app/.next/cache
                  # Generate a new cache whenever packages or source files change.
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
                  # If source files changed but packages didn't, rebuild from a prior cache.
                  restore-keys: |
                      ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

            - name: Install dependencies
              run: yarn
            - name: Build with Next.js
              run: cd apps/web-app && yarn build && yarn export
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: ./apps/web-app/out

    # Deployment job
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
